<div class="lfx-u-pad-t-8 create-background">
    <div class="lfx-l-level2-middle-col">
        <div class="d-flex justify-content-between align-items-center px-4">
            <div class="align-items-center d-flex" *ngIf="!edit">
                <h2 class="base-color">Create Pipeline </h2>
            </div>
            <div class="align-items-center d-flex" *ngIf="edit">
                <h2 class="base-color">Edit Pipeline</h2>
            </div>
    
            <div class="d-flex justify-content-end">
                <button type="button" class="btn-close" aria-label="Close" (click)="closePipelineOpenDialog()">
                    <i class="icon x-16 close-icon"></i>
                </button>
            </div>
        </div>
        <mat-card>
            <div class="lfx-u-pad-t-32 lfx-u-pad-lr-24">
                <div class="row">
                    <div class="col-lg-12 col-md-12 lfx-u-mar-b-16">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Display Name</mat-label>
                            <input matInput type="text" placeholder="Enter Name..." [(ngModel)]="alias" required />
                            <mat-error *ngIf="errFlag">This field is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12 col-md-12 lfx-u-mar-b-16">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Description</mat-label>
                            <input matInput type="text" placeholder="Enter Pipeline Description..."
                                [(ngModel)]="description" />
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12 col-md-12 lfx-u-mar-b-16">
                        <mat-form-field appearance="fill" style="width: 100%;">
                            <mat-label>Type</mat-label>
                            <mat-select [(ngModel)]="type" required>
                                <mat-option *ngFor="let option of options" [value]="option.value">
                                    {{ option.viewValue }}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="errFlag && !type">This field is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12 col-md-12 lfx-u-mar-b-16">
                        <mat-checkbox (change)="checkAll($event.checked)" [checked]="isTemplate">
                            Is Template?
                        </mat-checkbox>&nbsp;&nbsp;
                        <br>
                    </div>
             
                    <div class="">
                        <mat-error *ngIf="errFlag">Please provide the required field.</mat-error>
                    </div>

                    <div class="d-flex justify-content-end lfx-u-mar-b-16">

                        <button class="lfx-u-pad-r-16" mat-raised-button
                            style="background-color: #0a142f; color: white;" [disabled]="false" (click)="closePipelineOpenDialog()"
                            onmouseover="this.style.backgroundColor='#0094ff'; this.style.color='white';"
                            onmouseout="this.style.backgroundColor='#0a142f'; this.style.color='white';">
                            Cancel
                        </button>
                        <button  *ngIf="!edit" mat-raised-button style="background-color: #0a142f; color: white;" [disabled]="false"
                            (click)="saveDetails()"
                            onmouseover="this.style.backgroundColor='#0094ff'; this.style.color='white';"
                            onmouseout="this.style.backgroundColor='#0a142f'; this.style.color='white';">
                            Save
                        </button>
                         <div class="align-items-center d-flex" *ngIf="edit">
                            <button mat-raised-button style="background-color: #0a142f; color: white;" [disabled]="false"
                            (click)="editDetails()"
                            onmouseover="this.style.backgroundColor='#0094ff'; this.style.color='white';"
                            onmouseout="this.style.backgroundColor='#0a142f'; this.style.color='white';">
                            Update
                        </button>
                         </div>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
