<div class="container-fluid backgroud-color">
    <div class="row">
        <div class="col-lg-12">
            <div class="lfx-l-level1-middle-col">
                <div class="align-items-center d-flex">
                    <span class="">
                        <i class="fa fa-long-arrow-left back-icon" aria-hidden="true"
                            (click)="routeBackToModelList()"></i>
                    </span>
                    <span class="lfx-u-mar-l-8 lfx-u-header-xxl">{{cardTitle}}</span>
                </div>
                <div class="lfx-l-level2-middle-ctr">
                    <div class="lfx-l-level2-middle-col">
                        <mat-card>
                            <div class="lfx-c-panel__content lfx-u-mar-tb-16 lfx-u-pad-8">
                                <div class="aip-height-tab">
                                    <mat-tab-group disableRipple (selectedIndexChange)="basicReqTabChange($event)">
                                        <mat-tab class="lfx-u-header-xl" label="Details">
                                            <ng-template mat-tab-label>Edit Model Tab</ng-template>
                                        </mat-tab>
                                        <mat-tab class="lfx-u-header-xl" label=" Model Extras">
                                            <ng-template mat-tab-label><span> Model Extras</span>
                                            </ng-template>
                                        </mat-tab>
                                    </mat-tab-group>
                                </div>
                                <div *ngIf="basicReqTab == 'editModelTab'">
                                    <div class="tab_content lfx-u-pad-tb-16" id="tabContent_0">
                                        <div class="lfx-c-panel__content  lfx-u-pad-16 lfx-u-pad-b-32">
                                            <div class="" *ngFor="let key of keys; let i = index;">
                                                <div class="row col-md-12 col-lg-12" *ngIf="key!='id'">
                                                    <div class="lfx-u-body-md" style="text-transform: capitalize;">
                                                        {{capKeys[i]}}</div>
                                                    <mat-form-field appearance="fill" style="width: 100%;" floatLabel="always">
                                                        <input matInput                                                               
                                                               inputType="text"
                                                               [(ngModel)]="data[key]"
                                                               [disabled]="key=='description' || key=='name' ? false : true">
                                                    </mat-form-field>
                                                </div>
                                            </div>

                                            <div class="d-flex lfx-u-pad-lr-24" style="float: right;">
                                                <button mat-raised-button
                                                    style="background-color: #0a142f; color: white;" [disabled]="false"
                                                    (click)="updateModel()"
                                                    onmouseover="this.style.backgroundColor='#0094ff'; this.style.color='white';"
                                                    onmouseout="this.style.backgroundColor='#0a142f'; this.style.color='white';">
                                                    Update
                                                </button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="basicReqTab == 'modelExtras'">
                                    <div class="tab_content" id="tabContent_1">
                                        <div class="lfx-c-panel__content">
                                            <div class=""><json-tree [value]="payload"></json-tree></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
