<div class="aip-scroll-hover" style="width:100%;">
    <div class="flex justify-content-between align-items-center px-4 lfx-u-mar-t-16">
        <div class="align-items-center flex">
            <h2 style="color:var(--base-color)">Runtime</h2>
        </div>
        <div class="flex justify-content-end">
            <button type="button" class="btn-close" aria-label="Close" (click)="dismiss()">
                <i class="icon x-16 close-icon"></i>
            </button>
        </div>
    </div>
    <div class="lfx-u-pad-t-32 lfx-u-pad-lr-24">
        <div class="row">
            <div class="col-md-12 lfx-u-mar-t-16 mb-5">
                <span class="lfx-u-mar-t-24 lfx-u-mar-l-16">Choose runtime</span>
                <mat-radio-group [disabled]="false" [(ngModel)]="default_runtime" class="col-md-8"
                    aria-label="Choose runtime">
                    <mat-radio-button *ngFor="let runtime of runTypes" [value]="runtime.viewValue"
                        style="display: block; line-height: 4rem;" (change)="runtimeChange($event)">
                        {{ runtime.viewValue }}
                        <span class="lfx-c-badge float-end" *ngIf="default_runtime == runtime.viewValue"
                            [ngClass]="[default_runtime == runtime.viewValue ? 'lfx-c-badge--blue' : 'lfx-c-badge--active']">
                            default
                        </span>
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="">
                <mat-error *ngIf="errFlag">Please provide the required field(s).</mat-error>
            </div>
            <div class="col-lg-12 col-md-12 lfx-u-mar-b-16">
                <button mat-flat-button color="primary" *ngIf="!isEdit" class="flex justify-content-end"
                    [disabled]="isEdit" type="button" (click)="closeDialog()">
                    Run
                </button>
            </div>
        </div>
    </div>
</div>
